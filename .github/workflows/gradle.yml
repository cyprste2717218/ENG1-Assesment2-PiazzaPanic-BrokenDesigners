name: Java CI with Gradle

on:
  push:
    branches: [ "main", "eyeDaydream-patch-1" ]
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12]
    runs-on: ${{ matrix.os }}

    permissions:
        contents: read
        checks: write
        pull-requests: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@ccb4328a959376b642e027874838f60f8e596de3
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: |
          build
          jacocoTestReport
          checkstyleMain
          checkstyleTest
    - name: Check for JAR file
      run: ls -R ./desktop/build/libs/
    - name: Upload library JAR
      uses: actions/upload-artifact@v3
      with:
        name: lib.jar
        path: ./desktop/build/libs/*.jar
    - name: Upload Checkstyle report
      uses: actions/upload-artifact@v3.1.1
      if: startsWith(matrix.os, 'ubuntu')
      with:
        name: checkstyle-report
        path: tests/build/reports/checkstyle
    - name: Upload Jacoco report
      uses: actions/upload-artifact@v3.1.1
      if: startsWith(matrix.os, 'ubuntu')
      with:
        name: jacoco-report
        path: desktop/build/reports/jacoco/test/html
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        files: |
          tests/build/test-results/test/*.xml


  release:
    runs-on: ubuntu-22.04
    needs: [ "build" ]
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
    - name: Download Ubuntu Build Artifact
      uses: actions/download-artifact@v3.0.1
      with:
        name: lib-ubuntu-22.04.jar
    - name: Rename Ubuntu Build Artifact
      run: mv lib.jar lib-ubuntu.jar
    - name: Download MacOS Build Artifact
      uses: actions/download-artifact@v3.0.1
      with:
        name: lib-macos-12.jar
    - name: Rename MacOS Build Artifact
      run: mv lib.jar lib-macos.jar
    - name: Download Windows Build Artifact
      uses: actions/download-artifact@v3.0.1
      with:
        name: lib-windows-2022.jar
    - name: Rename Windows Build Artifact
      run: mv lib.jar lib-windows.jar
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: lib*.jar
